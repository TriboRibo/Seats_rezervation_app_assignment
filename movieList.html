<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navigationBar d-flex justify-content-center" id="navigationBar">
    <div class="button" id="createNewMovieBtn">Create new movie</div>
    <div class="button" id="logOutBtn">Log Out</div>
</div>
<div class="d-flex justify-content-between">
    <div></div>
    <div class="d-flex justify-content-center createNewMovie d-none" id="creatorForMoviesList">
        <div class="d-flex flex-column">
            <input type="text" id="movieTitle" placeholder="movie title">
            <div class="errorTitleMsg"></div>
            <input type="url" id="imageUrl" placeholder="movie image/poster">
            <div class=errorUrlMsg></div>
            <input type="number" id="totalSeats" min="0" max="30" placeholder="total seats">
            <div class="errorSeatsMsg"></div>
            <div class="d-flex justify-content-center">
                <div class="button" id="createBtn">Create movie</div>
            </div>
        </div>
    </div>
    <div></div>
</div>
<div>
    <div>Title</div>
    <div>Image</div>
    <div>Number of seats</div>
</div>
<div class="invisible d-none">
    <div id="regularBtn"></div>
    <div id="adminBtn"></div>
</div>

</body>
</html>
